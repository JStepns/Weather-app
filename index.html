<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/649e755b55.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="SRC/Style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Ipswich
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button"> 
                        <div class="row">
                            <div class="col">
                                <input type = "search" placeholder = "🔍 Search your city" id = "search-box" />
                            </div>
                            <div class="col">
                                <input type="submit" value="Search" id="search-button" />
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <button id="current-location-button">
                <i class="fas fa-map-marker-alt"></i>
            </button>
        </form>
        <div class="date-time">
            <div class="row">
                <div class="col-12" id="current-time">
                    <h5></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="current-date">
                    <h5></h5>
                </div>
            </div>
        </div>
        <div class="row" id = "last-updated-time">
            <div class="col-12">
                <h5></h5>
            </div>
        </div>
        <div class="row" id = "current-temp">
            <div class="col-6" id = "current-temp-value">
                35
            </div>
            <div class="col-6" id="temp-units">
                <a href="#" id="celsius" class = "active">
                    ℃
                </a>
                <a href="#" id="fahrenheit">
                    ℉
                </a>
            </div>
        </div>
        <div class="row" id="current-temp-icon">
            <div class="col-12">
                <img src="Images/clear-sky.png" alt = "clear sky"/>
            </div>
        </div>
        <div class="row" id = "min-max">
            <div class="col-6" id = "min-temp">
                Min
            </div>
            <div class="col-6" id = "max-temp">
                Max
            </div>
        </div>
        <div class="row" id = "weather-elements">
            <div class="col-4" id = "pressure">
                <em>
                    Pressure
                    <i class="fas fa-angle-double-down"></i>
                </em>
            </div>
            <div class="col-4" id = "humidity">
                <em>
                    Humidity
                    <i class="fas fa-tint"></i>
                </em>
            </div>
            <div class="col-4" id = "wind">
                <em>
                    Wind
                    <i class="fas fa-wind"></i>
                </em>
            </div>
        </div>
        <div class="row" id ="forecast">
            <div class="col-2" id = "1st-3-hours">
                <h5></h5>
                <img src="Images/clear-sky.png" alt="clear sky">
                <div class="forecast-temp">
                    <strong>33°</strong>32°
                </div>
            </div>
            <div class="col-2">
                <h5></h5>
                <img src="Images/cloudy.png" alt="cloudy">
                <div class="forecast-temp">
                    <strong>36°</strong>35°
                </div>
            </div>
            <div class="col-2"> 
                <h5></h5>
                <img src="Images/broken-clouds.png" alt="broken clouds">
                <div class="forecast-temp">
                    <strong>38°</strong>35°
                </div>
            </div>
            <div class="col-2">
                <h5></h5>
                <img src="Images/thunderstorm.png" alt="stormy">
                <div class="forecast-temp">
                    <strong>35°</strong>33°
                </div>
            </div>
            <div class="col-2">
                <h5></h5>
                <img src="Images/rain.png" alt="rain">
                <div class="forecast-temp">
                    <strong>32°</strong>28°
                </div>
            </div>
            <div class="col-2">
                <h5></h5>
                <img src="Images/clear-sky.png" alt="clear sky">
                <div class="forecast-temp">
                    <strong>28°</strong>26°
                </div>
            </div>
        </div>
    </div>
    <div class="author-line">
        <p>
            This project was coded by Jacqueline Stephens and is open-sourced on <a
                href="https://github.com/JStepns/Weather-app">GitHub</a> and hosted on Netlify.
        </p>
    </div>
    <script src = "SRC/Weather-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
